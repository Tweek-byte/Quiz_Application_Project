<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizora</title>

    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Load Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    {% include "template_files/navigation.html" %}
    <div class="container text-center jumbotron-container">
        <img src="{% static 'images/quizora.svg' %}" alt="Quizora Logo" class="custom-svg" width="300" height="300">
        <h1 class="text-body-emphasis">Welcome to Quizora!</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
            Challenge your mind, climb the leaderboard, and discover how much you know. Join now and let the games begin!
        </p>
        <div class="d-inline-flex gap-2">
            <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button" style="margin-top: 20px;">
                Get Started
            </button>            
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
