<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizora</title>
    
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Load Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}">Quizora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'quizzes_list' %}">Take a Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
                    </li>
                </ul>

                <!-- Search Form -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search quizzes..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <!-- Authentication Links -->
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary ms-2">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary ms-2">Login</a>
                {% endif %}

                <!-- GitHub Source Code Link -->
                <a href="https://github.com/Tweek-byte/Quiz_Application_Project" 
                   class="btn btn-outline-secondary ms-2" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-github"></i> Source Code
                </a>

                <!-- Profile Image -->
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' request.user.username %}" class="btn btn-outline-primary ms-2">
                        <img src="{{ request.user.profile.profile_img.url }}" 
                             class="rounded-circle" width="30" height="30" alt="Profile">
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-<insert integrity hash>" crossorigin="anonymous"></script>
</body>
</html>
