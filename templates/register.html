{% extends 'index.html' %}

{% block title %}Register | Quizora{% endblock title %}

{% block content %}

  <h1 class="display-2 text-center my-5">Sign Up to Quizora</h1>

  <div class="container">
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
      <div class="col-12">
      </div>
      <div class="col-12">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label visually-hidden">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp"
              placeholder="Username" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
              placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputconfirm_password" class="form-label visually-hidden">Repeat Password</label>
            <input type="password" name="confirm_password" class="form-control" id="exampleInputconfirm_password" placeholder="Repeat Password" required>
          </div>
          <div class="text-start" style="font-size: 0.85rem; color: rgb(199, 4, 4);">
            {% for message in messages %}
            <p class="m-3">{{ message }}</p>
            {% endfor %}
        </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="my-4">Already a member? <b><a href="{% url 'login' %}">Login</a></b></p>
        </form>
      </div>
      <div class="col-12">
      </div>
    </div>
  </div>

{% endblock content %}
