{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="result-card">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h5>Quiz Result Summary</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> {{ submission.user.username }}</p>
                    <hr>
                    <p><strong>Total Questions:</strong> {{ total_questions }}</p>
                    <p><strong>Total Correct Answers:</strong> {{ correct_answers }}</p>
                    <p><strong>Total Incorrect Answers:</strong> {{ incorrect_answers }}</p>                    
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'quizzes_list' %}" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
