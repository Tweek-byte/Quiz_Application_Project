{% extends 'index.html' %}

{% block title %}@{{ request.user.username }} - Edit Profile{% endblock title %}

{% block content %}
<h1 class="display-4 text-center my-5">Edit Profile</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <form action="" method="POST">
                {% csrf_token %}

                <!-- Display Error/Success Messages -->
                {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="alert alert-info text-center">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" 
                           value="{{ user_profile.user.username }}" 
                           class="form-control" 
                           id="username" placeholder="Username" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" name="password" 
                           class="form-control" 
                           id="password" placeholder="New Password (Optional)">
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" name="age" 
                           value="{{ user_profile.age }}" 
                           class="form-control" 
                           id="age" placeholder="Age" required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" class="form-select" id="gender" required>
                        <option value="" disabled>Select Your Gender</option>
                        <option value="Male" {% if user_profile.gender == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user_profile.gender == "Female" %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user_profile.gender == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <!-- Save Button -->
                <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
